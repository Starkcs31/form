<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <ul>
            <li>
                <a href="index">Home</a>
            </li>
            <li>
                <a class="active" href="form.html">Registration</a>
            </li>
        </ul>
    </header>
    <form action="https://www.google.com" method="POST" enctype="multipart/form-data">
        <div class="row">
            <label for="user name">Name</label>
            <input id="user name" type="text" placeholder="Enter name"
            name="username" />
        </div>
        <div class="row">
            <label for="user email">Email</label>
                <input id="user email" type="email" placeholder="Enter email" name="email"/>
            
        </div>
        <div class="row">
            <label for="user Password">Password</label>
                <input id="user password" type="password" placeholder="Enter password" name="password"/>
            
        </div>
        <div class="radio">
            <label>
                Male
                <input name="sex" type="radio" />
            </label>
            <label>
                Female
                <input name="sex" type="radio" />
            </label>
            <label>
                Hidden
                <input name="sex" type="radio" />
            </label>
        </div>
        <div class="checkbox">
            <label>Subscribe e mail 
                <input type="checkbox" name="mail" value="1"/>
            </label>
        </div>
        <div class="row date">
            <label for="date">Date</label>
                <input id="date" type="date" />
            
        </div>
        <div class="row color">
            <label>
                Enter color
                <input type="color" />
            </label>
        </div>
        <div class="file">
            <label >Load file
                <input type="file" name="file"/>
            </label>
        </div>
        <button>
            Send
        </button>
    </form>
</body>

</html>
